version: '3.8'

services:
  minimal-api:
    build:
      context: .
      dockerfile: minimal-api/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__mysql=Server=db;Port=3306;Database=minimalapi;User=root;Password=mysql_root_password
    depends_on:
      - db

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql_root_password
      - MYSQL_DATABASE=minimalapi
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
